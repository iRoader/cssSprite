<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css Sprite</title>
<style>
	*{margin: 0; padding: 0;}
	ul{list-style: none;}
	li h3{font-size: 14px; font-weight: bold; font-family: "微软雅黑";}
	li{
		display: block;
		height:30px; 
		line-height: 30px;
		overflow: hidden;
		border-bottom: 1px solid #999;
	}
	li i{
		display: inline-block;
		width: 30px;
		height: 25px;
		line-height: 30px;
		float: left;
		background: url(sidebar.png);
		margin: 3px 10px;
	}
	.cat{width: 150px;background: #E6E2E2;border:1px solid #999;}
	.cat-1 i{background-position: 0 0;}
	.cat-2 i{background-position: 0 -24px;}
	.cat-3 i{background-position: 0 -48px;}
	.cat-4 i{background-position: 0 -72px;}
	.cat-5 i{background-position: 0 -96px;}
	.cat-6 i{background-position: 0 -120px;}
	.cat-7 i{background-position: 0 -144px;}
	.cat-8 i{background-position: 0 -168px;}
	.cat-9 i{background-position: -40px -24px;}

</style>
</head>
<body>
	<div class="cat">
		<ul>
			<li class="cat-1">
				<i></i>
				<h3>服装内衣</h3>
			</li>
			<li class="cat-2">
				<i></i>
				<h3>鞋包配饰</h3>
			</li>
			<li class="cat-3">
				<i></i>
				<h3>户外运动</h3>
			</li>
			<li class="cat-4">
				<i></i>
				<h3>珠宝手表</h3>
			</li>
			<li class="cat-5">
				<i></i>
				<h3>数码手机</h3>
			</li>
			<li class="cat-6">
				<i></i>
				<h3>办公家电</h3>
			</li>
			<li class="cat-7">
				<i></i>
				<h3>护肤美容</h3>
			</li>
			<li class="cat-8">
				<i></i>
				<h3>母婴用品</h3>
			</li>
			<li class="cat-9">
				<i></i>
				<h3>其他分类</h3>
			</li>
		</ul>
	</div>
</body>
</html>
